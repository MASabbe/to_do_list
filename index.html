<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Task Hub</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4A90E2">
</head>
<body>
<header>
    <h1>Student Task Hub</h1>
    <div>
        <button id="stats-btn">Statistik</button>
        <button id="notifications-btn">Aktifkan Notifikasi</button>
        <button id="theme-switcher">Ganti Tema</button>
    </div>
</header>

<main>
    <form id="task-form">
        <input type="text" id="task-title" placeholder="Judul Tugas..." required>
        <textarea id="task-desc" placeholder="Deskripsi..."></textarea>
        <input type="date" id="task-due-date">
        <select id="task-priority">
            <option value="low">Rendah</option>
            <option value="medium">Sedang</option>
            <option value="high">Tinggi</option>
        </select>
        <input type="text" id="task-category" placeholder="Kategori (e.g., Kuliah)">
        <button type="submit">Tambah Tugas</button>
    </form>

    <div class="task-filters">
        <button id="sort-by-priority">Urutkan Prioritas</button>
        <button id="sort-by-date">Urutkan Tanggal</button>
    </div>

    <ul id="task-list"></ul>
</main>

<!-- Modal Statistik -->
<div id="stats-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Statistik Produktivitas</h2>
        <canvas id="stats-chart"></canvas>
        <div id="stats-summary"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="scripts/db.js"></script>
<script src="scripts/app.js"></script>
</body>
</html>
